apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName '0.1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Android Material design 设计风格库，包含了support-v4, appcompat-v7, recyclerView扩展库
    implementation 'com.android.support:design:27.1.1'
}

/**
 * 将 Library Module 打成 Jar 包
 */
task makeLibrary(type: Jar, dependsOn: ['build']) {
    // 打包后文件名
    archiveName = "libraryname.jar"
    // 包含的类路径
    from('build/intermediates/classes/release')
    // 包含的第三方库
    from(project.zipTree('need include library jar'))
    // 打包完成 jar 输出路径
    destinationDir = file('build/libs')
    // 排除类
    exclude('com/google/*')
    exclude('android/*')
}

repositories {
    google()
}