apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.vmloft.develop.library.example"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName '1.0.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    // 设置使用 Java 1.8
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:design:28.0.0'

    // ButterKnife 库
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    // Glide 图片加载库 https://github.com/bumptech/glide
    implementation('com.github.bumptech.glide:glide:4.9.0') {
        exclude group: "com.android.support"
    }
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    // 一个比较强大的图片浏览控件
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'

    // 网络请求库
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'

    // 一个可视化展示音频频谱控件 https://github.com/gauravk95/audio-visualizer-android
    implementation 'com.gauravk.audiovisualizer:audiovisualizer:0.9.2'

    // 引入自己封装的库
    //    implementation project(':vmpicker')
    implementation project(':vmtools')
}
