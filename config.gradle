ext {
    // 配置
    configs = [
        compileSdkVersion: 29,
        applicationId: "com.vmloft.develop.library.example",
        minSdkVersion: 21,
        targetSdkVersion: 29,
        versionCode: 132,
        versionName: "1.3.2",

        admobAppId       : "Admob AppId",
        buglyAppId       : "Bugly AppId",
        mobAppId         : "Mob AppId",
        mobAppSecret     : "Mob AppSecret",
        umengAppId       : "UMeng AppId",
    ]

    // 签名文件由 AndroidStudio 生成，然后使用 keytool 命令转换格式
    // keytool -importkeystore -srckeystore ~/Develop/Workspace/Android/VMLibrary/vmloft.example.jks -destkeystore ~/Develop/Workspace/Android/VMLibrary/vmloft.example.keystore -deststoretype pkcs12
    // 签名配置，记得将签名文件复制到项目中
    signings = [
            keyAlias     : "vmloft",
            keyPassword  : "123456",
            storeFile    : "../vmloft.example.keystore",
            storePassword: "123456",
    ]
}
